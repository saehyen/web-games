<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저녁 메뉴 뽑기 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>오늘의 저녁 메뉴는?</h1>
        <div class="result-box">
            <p id="result">아직 메뉴를 뽑지 않았어요!</p>
        </div>
        <button id="drawButton">메뉴 뽑기!</button>
        <div class="menu-input">
            <h2>메뉴 추가</h2>
            <input type="text" id="newMenu" placeholder="새로운 메뉴를 입력하세요">
            <button id="addMenuButton">추가</button>
        </div>
        <ul id="menuList">
            <li>김치찌개</li>
            <li>된장찌개</li>
            <li>비빔밥</li>
            <li>불고기</li>
            <li>파스타</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
